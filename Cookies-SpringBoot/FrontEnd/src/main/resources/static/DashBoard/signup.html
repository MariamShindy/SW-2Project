<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon">
  <!-- Custom styles -->
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="layer"></div>
<main class="page-center">
  <article class="sign-up">
    <h1 class="sign-up__title">Get started</h1>
    <p class="sign-up__subtitle">Start creating the best possible user experience for you customers</p>
   
    <form class="sign-up-form form" id="signup" method="post">
      <label class="form-label-wrapper">
        <p class="form-label">First Name</p>
        <input class="form-input" type="text" id="firstName" placeholder="Enter your first name" required>
      </label>
      <label class="form-label-wrapper">
        <p class="form-label">Last Name</p>
        <input class="form-input" type="text" id="lastName" placeholder="Enter your last name" required>
      </label>
      <label class="form-label-wrapper">
        <p class="form-label">Email</p>
        <input class="form-input" type="email" id="email" placeholder="Enter your email" required>
      </label>
      <label class="form-label-wrapper">
        <p class="form-label">Password</p>
        <input class="form-input" type="password" id="password" placeholder="Enter your password" required>
      </label>
      <button class="form-btn primary-default-btn transparent-btn" type="submit" >Sign up</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $("#signup").submit(function(event) {
          event.preventDefault();
          $.ajax({
              url: "http://127.0.0.1:9094/api/v1/auth/signup",
              method: "POST",
              dataType:"json",
              contentType: "application/json",
              data: JSON.stringify({
                  email: $("#email").val(),
                  firstname: $("#firstName").val(),
                  lastname: $("#lastName").val(),
                  password: $("#password").val()
              }),
              success: function(data) {
                  // Handle successful sign up, e.g., redirect to home page
                  window.location.href = "http://127.0.0.1:5500/Cookies-SpringBoot/FrontEnd/src/main/resources/static/CookiesWebsite/home.html";
              },
              error: function(xhr, textStatus, errorThrown) {
                  // Handle error
                  console.log("Error:", errorThrown);
              }
          });
      });
  </script>
  </article>
</main>
<!-- Chart library -->
<script src="./plugins/chart.min.js"></script>
<!-- Icons library -->
<script src="plugins/feather.min.js"></script>
<!-- Custom scripts -->
<script src="js/script.js"></script>
</body>

</html>
